services:
  mysql:
    image: mysql:8.0
    container_name: parking-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: parking
      MYSQL_USER: parking
      MYSQL_PASSWORD: parking
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - parking-network

  simulator:
    image: cfontes0estapar/garage-sim:1.0.0
    container_name: parking-simulator
    user: root
    ports:
      - "8080:3000"
    entrypoint: ["/bin/sh", "-c"]
    command: ["sed -i '1i 192.168.0.241 localhost' /etc/hosts && exec /usr/local/bin/garage-simulator"]
    networks:
      - parking-network

volumes:
  mysql_data:

networks:
  parking-network:
    driver: bridge
